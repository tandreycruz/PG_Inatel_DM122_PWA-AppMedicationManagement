<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA - Medication Management</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"      
      href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/assets/js/material.min.js"></script>
    <script type="module" src="src/js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Medication Management</span>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Medication Management</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">About</a>
          </nav>
        </div>
        <main
          class="mdl-layout__content mat-typography"
          style="text-align: center"
        >
          <form id="med-form" class="med-form">
            <input type="text" name="description" placeholder="Description" autocomplete="off" required />
            <input type="number" name="dose" placeholder="Daily Dose" autocomplete="off" min="1" required />
            <input type="time" name="time" placeholder="Time" autocomplete="off" required />
            <input type="number" name="quantity" placeholder="Current Quantity" autocomplete="off" min="0" required />
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Add Medication
            </button>
          </form>
          <ul>
            <li hidden></li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
